<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <span style="border: 2px solid royalblue; text-decoration: line-through; text-decoration-color: pink;">This is a paragraph</span> 
    <a style="border: 2px solid red">This is also a paragraph</a>
    <strong style="border: 2px solid red;">This is also a paragraph</strong>
    <em style="border: 2px solid black;">This is also a paragraph</em>
    <i style="border: 2px solid purple;">This is also a paragraph</i>
    <!--span is an inline element which means it take a space of one line
    p is a block element which takes a block -->
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <p style="border: 2px solid royalblue;">This is a paragraph</p> 
    <p style="border: 2px solid red;">This is also a paragraph</p>
</body>
</html>
