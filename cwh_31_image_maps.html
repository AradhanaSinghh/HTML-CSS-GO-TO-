<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
    <style>
         
    </style>
</head>
<body>
    <h2>Image Maps</h2>
    <p>click on the laptop, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>
    <img src="laptop.jpg" alt="img" height="400px" width="400px" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="150,170,330,450" alt="Computer" href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_images_map2">

        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="google.com">
    </map>
</body>
</html>
