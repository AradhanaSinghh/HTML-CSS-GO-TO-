<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_p</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>vote form</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <input type="radio" name="bjp" id="BJP">
            <label for="BJP">BJP</label>
            <input type="radio" name="Congress" id="Congress">
            <label for="Congress">Congress</label>
            <input type="radio" name="AAP" id="AAP">
            <label for="AAP">AAP</label>
            <br>
            <input type="checkbox" name="a" id="a">
            <label for="a">a</label>
            <input type="checkbox" name="b" id="b">
            <label for="b">b</label>
            <input type="checkbox" name="c" id="c">
            <label for="c">c</label>
            <br>
            <label for="cars">cars: </label>
            <select name="cars" id="cars" multiple size="2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
            <br>
            <div>
                About yourself:- <br><textarea name="text something" id="" cols="30" rows="10" required placeholder="write someting..."></textarea>
            </div>
            <br>
            <label for="browser">browser</label>
            <input list="browsers" name="browser">
            <datalist id="browsers">
              <option value="Internet Explorer">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
