<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
    rel="stylesheet">
    <style>
        p{
            font-family: 'Ubuntu','Franklin Gothic Medium','Arial Narrow', Arial, sans-serif;
            font-size: 33px; /* 1/96th of an inch */
            line-height: 1.3em; /* em hota hai humara parent size ka multiply */
            font-weight: bold;
        }

        span{
            font-weight: bold;
            font-style: italic;
            background-color: lavender ;
            font-size: 40px;   
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play <span> hi </span>with fonts. It is very exciting</p>
</body>
</html>
